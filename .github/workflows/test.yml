name: Test and Email Results

on:
  push:
    branches:
      - '*'  # Trigger on push to any branch

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: githubActions
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pgsql, pdo_pgsql

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Set up environment variables
        run: |
          echo "APP_ENV=testing" > .env
          echo "APP_KEY=$(php artisan key:generate --show)" >> .env
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_DATABASE=githubActions" >> .env
          echo "DB_USERNAME=postgres" >> .env
          echo "DB_PASSWORD=postgres" >> .env

      - name: Run migrations
        run: php artisan migrate --env=testing

      - name: Run tests
        id: run-tests  # Add an ID to capture test output
        run: php artisan test

      - name: Send email with test results
        if: always()  # Send email even if tests fail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: sandbox.smtp.mailtrap.io
          server_port: 2525
          username: "b558ffb54e292605bb33fefc4c6d0d2f"  # Hardcoded Mailtrap username
          password: "089c98234baf7c525658e7bbedf41eff"  # Hardcoded Mailtrap password
          subject: "Test Results for ${{ github.repository }}"
          body: |
            Test results for commit ${{ github.sha }}:
            - Repository: ${{ github.repository }}
            - Branch: ${{ github.ref }}
            - Status: ${{ job.status }}
            - Test Output:
              ${{ steps.run-tests.outputs.result }}
          to: your-email@example.com  # Replace with your email
          from: your-email@example.com  # Replace with your email
